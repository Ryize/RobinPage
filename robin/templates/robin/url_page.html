<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<form action="{% url 'index' %}">
  <input type="submit" value="На главную">
  <span id="hash" class="d-none">{{ hash }}</span>
  <input type="button" value="Скопировать хеш страницы" onclick="copyUniqueHash()">
</form>
{{ html_data|safe }}
<br>
<footer>
    <form action="{% url 'index' %}">
    <input type="submit" value="На главную">
    <input type="button" value="Скопировать хеш страницы" onclick="copyUniqueHash()">
  </form>
  <p>Данная страница сгенерированна с помощью проекта <a href="https://github.com/Ryize/RobinPage">RobinPage</a></p>

</footer>

<script>
    // Высчитываем высоту footer и делаем соответствующий отступ от main:
    function footer() {
        const
            main = document.getElementsByTagName('body')[0],
            footer = document.getElementsByTagName('footer')[0]

        main.style.paddingBottom = footer.clientHeight + 'px'
    }

    window.addEventListener('load', footer);
    window.addEventListener('resize', footer);

    function copyUniqueHash() {
        const str = document.getElementById('hash').innerText;
        const el = document.createElement('textarea');
        el.value = str;
        el.setAttribute('readonly', '');
        el.style.position = 'absolute';
        el.style.left = '-9999px';
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Хеш успешно скопирован в буфер!');
    }
</script>
